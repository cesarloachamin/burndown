<div class="text-center">
    <form class="form-signin" [formGroup]="loginForm" (submit)="signIn()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div>
            <i class="fab fa-gripfire fa-4x"></i>
            <h1 class="h5 mb-3 font-weight-normal">Burndown</h1>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus [formControl]="loginForm.controls['email']" [ngClass]="{'is-invalid': isFormControlInValid('email') }">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" [formControl]="loginForm.controls['password']" [ngClass]="{'is-invalid': isFormControlInValid('password') }">
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign in</button>
    </form>
</div>
