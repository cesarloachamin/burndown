<form [formGroup]="sprintForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="modal-header">
        <h4 class="modal-title">New Sprint</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

        <div class="form-row form-group">
            <div class="col">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Sprint Zero" [formControl]="sprintForm.controls['title']" [ngClass]="{'is-invalid': isFormControlInValid('title') }">
            </div>
        </div>
        <div class="form-row form-group">
            <div class="col">
                <label for="startDate">Start Date</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="startDate" placeholder="yyyy-mm-dd" ngbDatepicker #startDate="ngbDatepicker" [formControl]="sprintForm.controls['startDate']" [ngClass]="{'is-invalid': isFormControlInValid('startDate') }">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="startDate.toggle()" type="button"><i class="far fa-calendar"></i></button>
                    </div>
                </div>
            </div>
            <div class="col">
                <label for="endDate">End Date</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="endDate" placeholder="yyyy-mm-dd" ngbDatepicker #endDate="ngbDatepicker" [formControl]="sprintForm.controls['endDate']" [ngClass]="{'is-invalid': isFormControlInValid('endDate') }">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="endDate.toggle()" type="button"><i class="far fa-calendar"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="submit" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
</form>
